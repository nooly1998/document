<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技术支持中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        nav {
            background-color: #34495e;
            padding: 1rem;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        
        nav a {
            color: white;
            text-decoration: none;
        }
        
        .search-box {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .search-box input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
        
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .faq-section {
            margin-bottom: 3rem;
        }
        
        .faq-item {
            border: 1px solid #ddd;
            margin-bottom: 1rem;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .faq-question {
            background-color: #f8f9fa;
            padding: 1rem;
            cursor: pointer;
            font-weight: bold;
        }
        
        .faq-answer {
            padding: 1rem;
            display: none;
        }
        
        .faq-item.active .faq-answer {
            display: block;
        }
        
        .contact-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .contact-card {
            padding: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }
        
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>技术支持中心</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
        </ul>
    </nav>
    
    <div class="search-box">
        <input type="text" placeholder="搜索常见问题...">
    </div>
    
    <main>
        
        <section class="contact-section" id="contact">
            <h2>联系我们</h2>
            <div class="contact-card">
                <h3>邮件支持</h3>
                <p>abri5mhwei@gmail.com</p>
                <p>24小时内回复</p>
            </div>
            <div class="contact-card">
                <h3>电话支持</h3>
                <p>+86 19525462270</p>
            </div>
            <div class="contact-card">
                <h3>wechat/微信</h3>
                <p>wei1090498448</p>
            </div>
            <div class="contact-card">
                <h3>QQ</h3>
                <p>1090498448</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 技术支持中心. 保留所有权利.</p>
    </footer>
</body>
</html>
